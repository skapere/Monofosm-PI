<div class="surface-0 flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
  <div class="grid justify-content-center p-2 lg:p-0" style="min-width:80%">
    <div class="col-12 mt-5 xl:mt-0 text-center">
      <img src="assets/layout/images/{{layoutService.config.colorScheme === 'monoprix' ? 'monoprix' : 'monoprix'}}.png" alt="Sakai logo" class="mb-5" style="width:150px; height:150px; margin-top:20px">
    </div>
    <div class="col-12 xl:col-6" style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
      <div class="h-full w-full m-0 py-7 px-4" style="border-radius:53px; background: linear-gradient(180deg, var(--surface-50) 38.9%, var(--surface-0));">
        <div class="text-center mb-5">
          <div class="text-900 text-3xl font-medium mb-3">Welcome!</div>
          <span class="text-600 font-medium">Log in to continue</span>
        </div>
        <div class="w-full md:w-10 mx-auto">
          <!--<form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">-->
            <label for="email1" class="block text-900 text-xl font-medium mb-2">Email</label>
            <input id="email1" type="text" placeholder="Email address" pInputText class="w-full mb-3" style="padding:1rem;" [(ngModel)]="email" name="email" required>

            <label for="password1" class="block text-900 font-medium text-xl mb-2">Password</label>
            <p-password id="password1" [(ngModel)]="password" name="password" placeholder="Password" styleClass="w-full mb-3" required></p-password>

            <div class="flex align-items-center justify-content-between mb-5">
              <div class="flex align-items-center">
                <p-checkbox id="rememberme1" [(ngModel)]="rememberMe" binary="true" styleClass="mr-2" name="rememberMe"></p-checkbox>
                <label for="rememberme1">Remember Me</label>
              </div>
              <a class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)">Forgot your password?</a>
            </div>
          <button
            pButton
            pRipple
            label="Sign in"
            class="w-full p-3 text-xl"
            type="submit"
            (click)="onLoginClick()">
          </button>

          <div *ngIf="errorMessage" class="error-message text-red-500 mt-3">{{ errorMessage }}</div>
          <!--</form>-->
          <div style="text-align: center; margin-top: 10px">
            <!--<a href="#/auth/register">
              <p-button label="S'inscrire" styleClass="p-button-link mr-2 mb-2 font-medium"></p-button>
            </a>-->
            <a href="#">
              <p-button label="Home Page" styleClass="p-button-link mr-2 mb-2 font-medium"></p-button>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
